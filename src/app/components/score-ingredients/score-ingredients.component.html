<div class="score-ingredients">
  <div class="ingredients-grid">
    <div 
      class="ingredient-tile"
      *ngFor="let ingredient of ingredients"
      (click)="onIngredientClick(ingredient)"
      [class]="getImpactClass(ingredient.impact)">
      
      <div class="tile-header">
        <div class="ingredient-icon">{{ ingredient.icon }}</div>
        <div class="impact-indicator">{{ getImpactIcon(ingredient.impact) }}</div>
      </div>
      
      <div class="ingredient-name">{{ ingredient.name }}</div>
      
      <div class="score-display">
        <div class="score-circle" [style.border-color]="getScoreColor(ingredient.score)">
          <span class="score-value" [style.color]="getScoreColor(ingredient.score)">
            {{ ingredient.score }}
          </span>
        </div>
      </div>
      
      <div class="ingredient-description">
        {{ ingredient.description }}
      </div>
      
      <div class="learn-more">
        <span>Learn more â†’</span>
      </div>
    </div>
  </div>
</div>
